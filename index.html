<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting to Paddle...</title>
    <script>
      window.onload = function () {
        const urlParams = new URLSearchParams(window.location.search);
        const paymentLink = urlParams.get('link');

        if (paymentLink) {
          // Redirect langsung ke checkout URL dari Paddle v2
          window.location.href = decodeURIComponent(paymentLink);
        } else {
          document.body.innerHTML = "<h2>Missing or invalid payment link.</h2>";
        }
      };
    </script>
  </head>
  <body>
    <h1>Loading checkout...</h1>
  </body>
</html>
