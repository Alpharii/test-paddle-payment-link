<!DOCTYPE html>
<html>
  <head>
    <title>Paddle Overlay Checkout</title>
    <!-- Include Paddle.js -->
    <script src="https://cdn.paddle.com/paddle/v2/paddle.js"></script>
    <script type="text/javascript">
      // Set environment to sandbox
      Paddle.Environment.set("sandbox");

      // Initialize Paddle.js with a client-side token
      Paddle.Initialize({
        token: "test_7d279f61a3499fed520f7cd8c08", // Ganti dengan client-side token Anda
      });

      // Daftar item untuk checkout
      let itemsList = [
        {
          priceId: "pri_01gsz8ntc6z7npqqp6j4ys0w1w", // Ganti dengan ID harga produk Anda
          quantity: 1,
        },
      ];

      // Fungsi untuk membuka overlay checkout
      function openCheckout(items) {
        Paddle.Checkout.open({
          items: items,
        });
      }

      // Prefill customer information (optional)
      let customerInfo = {
        email: "customer@example.com", // Ganti dengan email pelanggan
        address: {
          country: "US", // Ganti dengan kode negara ISO
        },
      };

      // Fungsi untuk membuka checkout dengan informasi pelanggan prefilled
      function openCheckoutWithCustomer(items, customer) {
        Paddle.Checkout.open({
          items: items,
          customer: customer,
        });
      }
    </script>
  </head>
  <body>
    <h1>Paddle Overlay Checkout</h1>

    <!-- Tombol untuk membuka overlay checkout -->
    <button onclick="openCheckout(itemsList)">Sign Up Now</button>

    <!-- Tombol untuk membuka overlay checkout dengan informasi pelanggan prefilled -->
    <button onclick="openCheckoutWithCustomer(itemsList, customerInfo)">
      Sign Up with Prefilled Info
    </button>
  </body>
</html>
