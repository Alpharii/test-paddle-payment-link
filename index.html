<!DOCTYPE html>
<html>
  <head>
    <title>Paddle Payment Link</title>
    <script>
      // Fungsi untuk mengambil paymentLink dari backend
      async function getPaymentLink() {
        try {
          const response = await fetch('/api/payment', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              username: 'JohnDoe', // Ganti dengan nama pengguna
              email: 'johndoe@example.com', // Ganti dengan email pengguna
              package: 'basic', // Ganti dengan paket yang dipilih
            }),
          });

          const data = await response.json();
          if (!response.ok) {
            throw new Error(data.message || 'Failed to get payment link.');
          }

          // Tampilkan paymentLink sebagai tombol
          const paymentLink = data.paymentLink;
          document.getElementById('payment-link-container').innerHTML = `
            <a href="${paymentLink}" target="_blank" style="display: inline-block; padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px;">
              Pay Now
            </a>
          `;
        } catch (error) {
          console.error('Error fetching payment link:', error.message);
          document.getElementById('payment-link-container').innerHTML = `
            <p style="color: red;">Error: ${error.message}</p>
          `;
        }
      }

      // Panggil fungsi saat halaman dimuat
      window.onload = getPaymentLink;
    </script>
  </head>
  <body>
    <h1>Paddle Payment Link</h1>

    <!-- Container untuk menampilkan tombol pembayaran -->
    <div id="payment-link-container">
      Loading payment link...
    </div>
  </body>
</html>
